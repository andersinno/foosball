[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.local
norecursedirs = bower_components node_modules .git venv config

[flake8]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules

[pep8]
max-line-length = 120
exclude=.tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules
